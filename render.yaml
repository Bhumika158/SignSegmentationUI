services:
  - type: web
    name: sign-segmentation-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn validation_api_tinydb:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8001
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_PATH
        value: /tmp/validation_database_tinydb.json
      - key: CORS_ORIGINS
        value: https://signsegmentationui-static.onrender.com
      # GitHub Releases configuration (videos are hosted there)
      - key: GITHUB_RELEASE_TAG
        value: v1.0
      - key: GITHUB_REPO
        value: Bhumika158/SignSegmentationUI
      # Optional: Set CLOUD_STORAGE_URL for cloud storage fallback (R2, S3, etc.)
      # - key: CLOUD_STORAGE_URL
      #   value: https://your-cloud-storage-url.com

  - type: web
    name: sign-segmentation-ui
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: .
    # Ensure index.html and segmentation_validator.html are in root
    # If files are in subdirectory, change staticPublishPath accordingly